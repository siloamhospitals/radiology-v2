<div class="modal-content modal-custom-size">
  <div class="modal-header-custom px-0 px-4">
    <div class="d-flex flex-wrap justify-content-between">
      <div class="align-self-center">
        <h5 class="m-0">Cancel Appointment</h5>
      </div>
      <div>
        <button #close_button type="button" class="close text-muted" data-dismiss="modal" aria-label="Close" aria-label="Close" (click)="close()">
          <span class="back-button" aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
  <div class="modal-body p-0 mt-3">
    <div class="px-4">
      <div class="mb-4 w-50">Anda akan membatalkan Appointment ini ?</div>
      <div class="mb-4">
        <label for="">Alasan <sup class="text-required">*</sup></label>
        <div>
          <textarea [(ngModel)]="selectedText" rows="3" class="form-control" placeholder="Isikan alasan membatalkan appointment"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="d-flex flex-row justify-content-end">
      <div class="p-vertical-modal mx-4" (click)="close()">Kembali</div>
      <button
        [disabled]="!selectedText"
        [ngClass]="selectedText ? 'btn btn-danger' : 'btn btn-secondary'"
        (click)="close()"
      >Cancel Appointment</button>
    </div>
  </div>
</div>
