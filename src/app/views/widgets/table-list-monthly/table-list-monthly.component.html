<table class="table table-bordered mt-3 table-list-radiology">
  <thead class="border-0 bg-secondary">
    <tr>
      <td *ngFor="let day of days" class="text-center py-4 border-0">{{day}}</td>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="!(items && items.length)">
      <tr>
        <td colspan="100%" class="text-center p-3">Tidak ada data pada pilihan Modality ini</td>
      </tr>
    </ng-container>
    <tr *ngFor="let row of items; let i = index">
      <td *ngFor="let item of row; let j = index" 
        title="{{item.date}}"
        class="item-hover px-0 py-0 pb-2 
          {{!item.currentDayInMonth ? 'highlight-item-notactive' : ''}}
          {{item.isToday ? 'highlight-item-active' : ''}}">
        <div class="pt-0 pb-3">
          <div class="px-3 py-2 highlight-item-label text-center">{{item.dateLabel}}</div>
          <div class="cursor-pointer mt-1 px-1" (click)="toDaily(item.date)">
            <ng-container *ngIf="!(item.items.appointments > 0 || item.items.availables > 0 || item.items.maintenences > 0)">
              <div class="pt-3 pb-5 py-2 highlight-item-secondary text-center">Data Kosong</div>
            </ng-container>
            <ng-container>
              <div *ngIf="item.items.appointments > 0" class="px-3 py-2 mb-2 highlight-item-primary">{{item.items.appointments}} Jadwal Janji</div>
              <div *ngIf="item.items.maintenences > 0" class="px-3 py-2 mb-2 highlight-item-warning">{{item.items.maintenences}} Perawatan Alat</div>  
              <div *ngIf="item.items.availables > 0" class="px-3 py-2 mb-2 highlight-item-secondary">{{item.items.availables}} Slot Tersedia</div>
            </ng-container>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
