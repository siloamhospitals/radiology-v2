<div class="ms_fixed_header unprintable">
  <div id="header" class="shadow-4">

    <div id="header_logo" class="d-flex justify-content-start">
      <img src="{{assetPath}}icons/ic_Logo_Radiology.svg">
      <div class="ms_logo_right">
        <!-- <div>
          <h2>{{environment}} <small>v{{appVersion}}</small></h2>
        </div>
        <div>
          {{currentHospital.name}}
        </div> -->
      </div>
    </div>


    <div class="header_right">
      <div id="header_account" class="header-3">
        <div class="dropdown">
          <img class="dropbtn img-custom" src="{{assetPath}}icons/ic_UserFemale.png">
          <div class="dropdown-content">
            <div class="clickable" (click)="changePasswordModal('change-password-modal')">Change Password</div>
          </div>
        </div>
        
        <a>
          <div>{{currentUser.fullname}}</div>
        </a>
      </div>

      <div ngbDropdown class="d-inline-block hospital-option">
        <button id="dropdownBasic1" ngbDropdownToggle>{{currentHospital.alias}}</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <a class="dropdown-item" *ngFor="let h of hospitals" (click)="changeOrg(h.id)" href="" target="_parent"
            [routerLink]="['/']"> {{h.alias}}
          </a>
        </div>
      </div>

      <div *ngIf="auth.isLoggedIn()" id="header_signio" class="header-3">
        <img class="icon" src="{{assetPath}}icons/ic_SignOut.png">
        <a [routerLink]="['/login']">
          <div>SIGN OUT</div>
        </a>
      </div>

    </div>
  </div>
</div>
