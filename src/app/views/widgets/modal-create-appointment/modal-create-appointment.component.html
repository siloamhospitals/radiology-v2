<div class="modal-content modal-extra-large">
  <div class="modal-header-custom border-0 px-0 px-4">
    <div class="d-flex flex-wrap justify-content-between">
      <div class="align-self-center">
        <h5 class="m-0">Jadwalkan Pasien</h5>
      </div>
      <div>
        <button #close_button type="button" class="close text-muted" data-dismiss="modal" aria-label="Close" aria-label="Close" (click)="close()">
          <span class="back-button" aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
  <div class="modal-body p-0 mt-3">
    <div class="d-flex flex-wrap flex-row border px-4">
      <div class="w-33">
        <div class="d-flex flex-wrap py-3 flex-row border-right mr-4">
          <div class="w-25">
            <label for="">Tanggal Lahir</label>
            <input
              class="form-control border-0 px-0"
              id="patient-dob-field"
              placeholder="DD-MM-YYYY"
              type="text"
            >
          </div>

          <div class="w-75 pl-3">
            <label for="">Nama</label>
            <div class="d-flex flex-row">
              <input
              class="form-control border-0 px-0 w-75"
              id="patient-dob-field"
              placeholder="Cari Nama Pasien"
              type="text"
              >
              <div class="w-25 align-self-center text-right">
                <button class="btn border-0">
                  <span class="fa fa-lg fa-search text-muted"></span>
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="w-33">
        <div class="d-flex flex-wrap py-3 flex-row border-right mr-4">
          <div class="w-100">
            <label for="">Local MR</label>
            <div class="d-flex flex-row">
              <input
              class="form-control border-0 px-0 w-75"
              id="patient-dob-field"
              placeholder="Cari Local MR Pasien"
              type="text"
              >
              <div class="w-25 align-self-center text-right">
                <button class="btn border-0">
                  <span class="fa fa-lg fa-search text-muted"></span>
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="w-34">
        <div class="d-flex flex-wrap py-3 flex-row">
          <div class="w-100">
            <label for="">No. Kartu Identitas Pasien</label>
            <div class="d-flex flex-row">
              <div class="input-group">
                <div class="id-type" >
                  <select placeholder="ID Number" name="national-type" class="form-control national-type-id" [(ngModel)]="model.nationalIdTypeId">
                    <option value="undefined" disabled selected hidden>Select</option>
                    <option *ngFor="let type of nationalTypeIds" value="{{type.value}}">{{type.key}}</option>
                  </select>
                </div>
                <input
                  name="id-number"
                  id="id-number-field"
                  type="text"
                  class="form-control"
                  placeholder="No. Kartu Identitas Pasienr"
                  [(ngModel)]="model.idNumber"
                />
              </div>
              <div class="w-25 align-self-center text-right">
                <button class="btn border-0">
                  <span class="fa fa-lg fa-search text-muted"></span>
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="px-4 py-2">
      <table class="table table-bordered mt-3 table-list-radiology">
        <thead class="border-0 bg-secondary">
          <tr>
            <td class="py-3 border-0"></td>
            <td class="py-3 border-0">Pasien</td>
            <td class="py-3 border-0">Tanggal Lahir</td>
            <td class="py-3 border-0">Local MR No</td>
            <td class="py-3 border-0">No. Kartu Identitas Pasien</td>
            <td class="py-3 border-0">No. Telepon</td>
            <td class="py-3 border-0">Alamat</td>
          </tr>
        </thead>

        <tbody>
          <ng-container>
            <tr *ngFor="let patient of patientsList; let j = index;" class="item-hover" >
              <td>
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                </div>
              </td>
              <td>{{ patient.name}}</td>
              <td>{{ patient.birthDate}}</td>
              <td>{{ patient.localMr}}</td>
              <td>{{ patient.identityNumber}}</td>
              <td>{{ patient.phoneNo}}</td>
              <td>{{ patient.address}}</td>
            </tr>
        </ng-container>
        </tbody>
      </table>
    </div>

    <div class="mb-3 d-flex align-items-center justify-content-between px-4">
      <h4>CT Scan - Room 1</h4>
      <span class="badge badge-primary p-2 rounded-pill">
        <h6 class="mb-0" >Scheduled</h6>
      </span>
    </div>

    <div class="d-flex flex-wrap flex-row px-4">
      <div class="mb-4 w-50">
        <label for="">Date and Time</label>
        <div class="d-flex align-items-center" >
          <app-date-picker format="dddd, DD MMMM YYYY" width="160px" hideIcon="true" ></app-date-picker>
          <span class="mx-2" >|</span>
          <app-time-picker useMinute="true" ></app-time-picker>&nbsp;
          <app-time-picker useMinute="true" ></app-time-picker>
        </div>
      </div>

      <div class="mb-1 w-50">
        <label for="">Examination <sup class="text-required">*</sup></label>
        <div class="">
          <select id="title" class="form-control" name="dropDownRoom">
            <option *ngFor="let examination of examinationsList" [value]="examination.value">
              {{examination.description}}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="d-flex flex-wrap flex-row px-4">
      <div class="mb-4 w-100">
        <label for="">Note</label>
        <div>
          <textarea rows="3" class="form-control" placeholder="Catatan Pasien"></textarea>
        </div>
      </div>
    </div>

  <div class="modal-footer">
    <div class="d-flex flex-row justify-content-end">
      <button (click)="close()" class="btn btn-success ml-2">Create Appointment</button>
    </div>
  </div>
</div>
