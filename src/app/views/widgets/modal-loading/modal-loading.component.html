<div class="modal-content modal-custom-size">
  <div class="modal-header-custom border-0 px-0 px-3">
    <div class="d-flex flex-wrap justify-content-between">
      <div class="align-self-center">
        <h5 class="m-0 text-bold">{{modalTitle}}</h5>
      </div>
    </div>
  </div>
  <div class="modal-body p-4">
    <div class="d-flex flex-column align-items-center justify-content-center text-center p-3">
      <div>
        <div *ngIf="isLoading; else success">
          <div class="mb-2 loading-inline"><app-loading width="80px" [showLoad]="true"></app-loading></div>
          <div class="text-muted">{{loadingText}}</div>
        </div>
        <ng-container *ngIf="isError">
          <ng-container *ngTemplateOutlet="modalError"></ng-container>
          <!-- <div class="text-danger mb-4">Error: {{errorMessage}}</div>
          <div *ngIf="isError">
            <button class="btn btn-text text-secondary"
              (click)="modal.close() || createAdmission($event)">Ulangi Proses</button>
            <button class="btn btn-primary ml-3" (click)="modal.close()">Cek Ulang Data</button>
          </div> -->
        </ng-container>
        <ng-template #success>
          <ng-container *ngTemplateOutlet="modalSuccess"></ng-container>
          <!-- <div>Admission Berhasil</div>
          <button #btnCloseAdmissionSuccess class="btn btn-text text-secondary px-4 w-50 mt-2" (click)="modal.close()">Tutup</button> -->
        </ng-template>
      </div>
    </div>
  </div>
</div>
