<div class="mt-4" ></div>
<div class="container-button unprintable">
  <a class="side_button side_button_first" aria-expanded="false" [routerLink]="['/schedule']" >
    <div>
      <img class="icon" src="assets/icons/ic_radioactive.png" />
    </div>
    <div class="header-3 collapse show width fo_minimized" >
      <div class="fo_minimized_text">Radiology</div>
    </div>
  </a>
</div>

<div class="container-button unprintable">
  <a class="side_button"
      aria-expanded="false"
      [routerLink]="['/schedule']"
      [routerLinkActive]="['active']">
    <div class="header-3 collapse show width fo_minimized"
          popoverTitle="Jadwal Radiology"
          ngbPopover="-"
          triggers="mouseenter:mouseleave"
          placement="right"
          container="body">
      <div class="fo_minimized_text">Jadwal Radiology</div>
    </div>
  </a>
</div>

<div class="container-button unprintable">
  <a class="side_button  side_button_last"
      aria-expanded="false"
      [routerLink]="['/patient-data']"
      [routerLinkActive]="['active']">
    <div class="header-3 collapse show width fo_minimized"
          popoverTitle="Data Pasien"
          ngbPopover="-"
          triggers="mouseenter:mouseleave"
          placement="right"
          container="body">
      <div class="fo_minimized_text">Data Pasien</div>
    </div>
  </a>
</div>

<div class="container-button unprintable">
  <a class="side_button"
      aria-expanded="false"
      href="/worklist"
      [routerLink]="['/worklist']"
      [routerLinkActive]="['active']">
    <div class="header-3 collapse show width fo_minimized"
          popoverTitle="Worklist"
          ngbPopover="-"
          triggers="mouseenter:mouseleave"
          placement="right"
          container="body">
      <div class="fo_minimized_text">Worklist</div>

</div>
<div class="container-button unprintable">

          ngbPopover="-"
          triggers="mouseenter:mouseleave"
          placement="right"
          container="body">
      <div class="fo_minimized_text">Modality Master</div>
    </div>
  </a>
</div>
<div class="container-button unprintable">
  <a class="side_button  side_button_last"
      aria-expanded="false"
      [routerLink]="['/queue-management']"
      [routerLinkActive]="['active']">
