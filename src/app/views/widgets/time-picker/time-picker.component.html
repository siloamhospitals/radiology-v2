<div id="timer-picker" class="position-relative">
  <input type="text" 
    [ngClass]="ngClassInput"
    [style.width]="width"
    [placeholder]="placeholder"
    [readonly]="readonly ? 'readonly' : ''"
    (focus)="onShowSelect()"
    (focusout)="onHideSelect($event)"
    [value]="value"
    [class.border-0]="noBorder" />
  <div *ngIf="isModalLarge" (click)="onClickDropdown($event)" id="specific-large-modal">
    <i class="position-absolute fa fa-caret-down icon-timepicker text-muted"></i>
  </div>
  <span *ngIf="!isModalLarge" class="position-absolute fa fa-caret-down"></span>
  <div class="position-absolute  d-none shadow select-timer" [class.d-flex]="isShow" [style.width]="width" >
    <div class="d-flex flex-column flex-grow-1 select-option" >
      <button *ngFor="let hour of hours" type="button" class="border-0 bg-white" [value]="hour" (mousedown)="onSelectHour(hour)" >{{ hour }}</button>
    </div>
    <div class="d-none flex-column flex-grow-1 select-option" [class.d-flex]="useMinute" >
      <button *ngFor="let minute of minutes" type="button" class="border-0 bg-white" [value]="minute" (mousedown)="onSelectMinute(minute)" >{{ minute }}</button>
    </div>
  </div>
</div>
